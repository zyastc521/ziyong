#==========================================
# @ConfigName        晚安自用 Clash 配置文件
# @UpdateTime        2025/12/28
# @Function          支持手动选择、自动测速、兜底分流、按国家分组节点、策略图标等  
# @howtouse          主界面添加本配置[覆写]，然后使用内置的[SubStore]添加机场，之后去[订阅管理]，在配置的[编辑信息]中绑定机场订阅，开启系统代理即可使用
#==========================================

proxy-groups:
# 节点选择
  - {name: 兜底策略,  type: select, proxies: [香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, 手动切换, DIRECT],icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Rocket.png }
  - {name: Telegram, type: fallback, include-all: true, interval: 60, filter: "(?=.*(新|坡|SG|(?i)Singapore))^((?!(占位)).)*$", icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Telegram.png }
  - {name: Ai,       type: fallback, include-all: true, interval: 60, filter: "(?=.*(美|US|(?i)States|American))^((?!(占位)).)*$", icon: https://raw.githubusercontent.com/chxm1023/Script_X/main/icon/ChatGPT/ChatGPT5.png }
  - {name: Google,   type: select, proxies: [香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, 手动切换],icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Google.png }
  - {name: TikTok,   type: select, proxies: [香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, 手动切换], icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/TikTok.png }
  - {name: Spotify,  type: select, proxies: [DIRECT, 手动切换], icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Spotify.png }
  - {name: Game,     type: select, proxies: [DIRECT, 手动切换], icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Game.png }
  - {name: 国内策略,  type: select, proxies: [DIRECT, 手动切换], icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China_Map.png }
 

  
# 节点分组
  # 手动选择
  - {name: 手动切换, type: select, include-all: true, filter: "^(?!.*(占位))", icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png }
  # 故障转移
  - {name: 香港节点, type: fallback, include-all: true, interval: 60, filter: "(?=.*(港|HK|(?i)Hong))^((?!(占位)).)*$", icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png }             
  - {name: 台湾节点, type: fallback, include-all: true, interval: 60, filter: "(?=.*(台|湾|TW|(?i)Taiwan))^((?!(占位)).)*$", icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png }
  - {name: 日本节点, type: fallback, include-all: true, interval: 60, filter: "(?=.*(日|东京|JP|(?i)Japan))^((?!(占位)).)*$", icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png }
  - {name: 狮城节点, type: fallback, include-all: true, interval: 60, filter: "(?=.*(新|坡|SG|(?i)Singapore))^((?!(占位)).)*$", icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png }
  - {name: 美国节点, type: fallback, include-all: true, interval: 60, filter: "(?=.*(美|US|(?i)States|American))^((?!(占位)).)*$", icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png }
  
# 分流规则 
